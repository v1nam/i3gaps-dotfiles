# ~/.starship/starship
add_newline = true

# format="""
# [┌─── ](green)[─── ](blue)$username$hostname$directory$python$conda$rust$node$elm$lua$java$golang$erlang$package$git_branch$git_commit$git_state$git_status$hg_branch$docker_context$cmake$jobs$time
# [└](green)$character
# """

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
disabled=true

[[battery.display]]
threshold = 30
style = "bold red"

[[battery.display]]
threshold = 60
style = "bold orange"

[[battery.display]]
threshold = 75
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

# [character]
# success_symbol = "[](green)"  # nf-fa-angle_double_right
# error_symbol = "[](#ff2a00)"  # nf-fa-ban
# vicmd_symbol = "[](bold #ffaa00)"  # nf-fa-angle_double_left

[cmd_duration]
style = "8"
show_milliseconds = true
min_time = 30_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = "took [$duration]($style)"

[directory]
truncation_length = 1
style = "yellow"
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$branch]($style) "
style = "yellow"

[git_commit]
commit_hash_length = 8
style = "white"

[git_state]
progress_divider = " of "

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️ ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️ ×${count} "
style = "bright-white "
format = "$all_status$ahead_behind"
disabled = true

[hostname]
ssh_only = false
format = "[$hostname]($style) "
trim_at = ""
style = "bold dimmed #9fe820"
disabled = true

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
show_percentage = true
show_swap = true
threshold = 50
style = "bold bright white"
disabled = false

[nodejs]
symbol = " "
style = "bold #00ff11"
format = "[$symbol$version]($style) "

[package]
disabled = true

[python]
symbol = " "
style = "yellow"
format = "[$symbol$version]($style) "
pyenv_version_name = true
disabled = true

[rust]
symbol = "️ " 
style = "bold #fca103"
format = "[$symbol$version]($style) "
disabled = true

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

[username]
style_user = "blue"
format = "[$user]($style) "
disabled = true
